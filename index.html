 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
    <title>Todo List</title>
   </head>
   <body>
    <header>
      <img src= "./images/check-bold.png">
       <h1>Todo</h1>
    </header>
    <main>

      <section class="left-side">
        <div class="project-container"> 
        <div class="project-nav">
          <h2>Main</h2>
          <hr>
          <button class="nav-button inbox"><img src="./images/inbox.png"
            ><span>Inbox</span></button>
           <button class="nav-button today "><img src="./images/calendar-today.png"><span>Today</span></button>
              <button class="nav-button important-nav"><img src="./images/calendar-star.png" ><span>Important</span></button>
              
        </div>
        <div class="projects">
          <h2>Projects</h2>
          <hr>
          <button class="create-project"><span>+Create Project</span></button>
        </div>
        </div>
      </section>
      <section class="right-side">
        <div class="todo-container">
         <div class="todo-header"></div>
         <section class="todo-body"></section>
        </div>
      </section>
    </main>
    <footer> 
      GitHub-@rCharlesCalderon
    </footer>
    
    <script src="bundle.js"></script>
   </body>
 </html>
